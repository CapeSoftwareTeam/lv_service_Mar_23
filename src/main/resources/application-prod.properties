jwt.secret=${JWT_SECRET}
jwt.expirationDateInMs=${JWT_EXPIRATIONDATE_MS}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATABASE_USER}
spring.datasource.password=${SPRING_DATABASE_PASSWORD}
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
server.port=${SERVER_PORT}
access.key.id=${ACCESS_KEY_ID}
access.key.secret=${ACCESS_KEY_SECRET}
app.web.domain=${APP_WEB_DOMAIN}
aws.email.send=${AWS_EMAIL_SEND}
aws.email.send.pdf=${AWS_EMAIL_SEND_PDF}
aws.email.send.admin=${AWS_EMAIL_SEND_ADMIN}
aws.email.send.comment=${AWS_EMAIL_SEND_COMMENT}
aws.email.send.approval=${AWS_EMAIL_SEND_APPROVAL}
spring.servlet.multipart.max-file-size=${SPRING_FILE_UPLOAD_MAX_SIZE}
spring.servlet.multipart.max-request-size=${SPRING_FILE_UPLOAD_MAX_REQUEST_SIZE}
secret.id={SECRET_ID}
secret.key={SECRET_KEY}